<div class="form" [formGroup]="newCalendarEventForm">
    <form class="form-flex">
        <div class="form-header">
            <h3>{{mode === 'create' ? 'Create Event' : 'Update Event'}}</h3>
        </div>
        <div class="form-body">
            <div class="form-date">
                <div class="form-inputs">
                    <label for="start">Start at:</label>
                    <input type="datetime-local" name="start" id="start" formControlName="start">
                </div>
                <div class="form-inputs">
                    <label for="end">End at:</label>
                    <input type="datetime-local" name="end" id="end" formControlName="end">
                </div>
            </div>
            <div class="form-description">
                <div class="form-inputs">
                    <label for="title">Name</label>
                    <input type="text" name="title" id="title" formControlName="title">
                </div>
                <div class="form-inputs">
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" formControlName="city">
                </div>
            </div>


            <div class="form-type">
                <div class="form-inputs">
                    <label for="type">Type:</label>
                    <input type="text" name="type" id="type" formControlName="type">
                </div>
                <div class="form-inputs">
                    <label for="route_type">Route type:</label>
                    <input type="text" name="route_type" id="route_type" formControlName="route_type">
                </div>
            </div>

            <div class="form-geo">
                <div class="form-inputs">
                    <label for="distance">Distance:</label>
                    <input type="number" name="distance" id="distance" formControlName="distance">
                </div>
                <div class="form-inputs">
                    <label for="latitude">Latitude</label>
                    <input type="number" name="latitude" id="latitude" formControlName="latitude">
                </div>
                <div class="form-inputs">
                    <label for="longitude">Longitude</label>
                    <input type="number" name="longitude" id="longitude" formControlName="longitude">
                </div>

            </div>
        </div>
        <div class="form-btns">
            <button class="form-btn btn-submit" (click)="onSubmit()">Create event</button>
            <button class="form-btn btn-cancel" (click)="close()">Cancel</button>
        </div>

    </form>
</div>
<div class="form-layer"></div>
